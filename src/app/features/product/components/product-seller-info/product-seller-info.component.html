<article>
  <header>
    <h2>Seller Information:</h2>
  </header>
  <div class="flex flex-wrap items-start">
    <div class="rounded-full relative p-1 h-24 w-24 bg-gray-200 mr-4">
      <div
        class="absolute rounded-full bottom-2 right-2 h-4 w-4 border-2 border-white bg-gray-200"
      ></div>
      <span
        class="flex flex-wrap h-full w-full justify-center items-center p-4 font-bold"
        >{{ store.name }}</span
      >
    </div>
    <span class="flex-1">
      <div class="flex flex-col">
        <span class="text-xl text-black font-medium mb-1">{{
          store.username
        }}</span>
        <span class="text-xs flex flex-wrap items-center justify-start">
          <span class="pr-1 mr-1 border-r border-solid border-gray-200 py-1"
            >Active {{ sellerInfo.lastActive }} ago</span
          >
          <span class="py-1">
            {{ sellerInfo.responseRate }}% Positive Feedback
          </span>
        </span>
        <div class="w-full mt-4">
          <a href="" target="_blank" class="btn btn-outline-secondary flex">
            <span class="flex w-full items-center px-1">
              <app-sdk-icon class="mr-2" icon="storefront"></app-sdk-icon>
              <span class="font-medium leading-none">View store</span>
            </span>
          </a>
        </div>
      </div>
    </span>
  </div>
</article>
