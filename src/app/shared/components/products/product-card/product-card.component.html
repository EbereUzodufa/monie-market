<div class="product-card">
  <a
    [routerLink]="[productRoute, 'productId']"
    routerLinkActive="router-link-active"
  >
    <div class="relative">
      <img
        class="product-img"
        [ngClass]="{ 'rounded-tl': isEven }"
        src="https://ih1.redbubble.net/image.755961974.7153/ssrco,slim_fit_t_shirt,flatlay,101010:01c5ca27c6,front,wide_portrait,750x1000-bg,f8f8f8.jpg"
        alt="product.name"
      />
      <div class="absolute top-0 right-0 flex flex-wrap z-30">
        <button class="p-1 bg-white bg-opacity-25">
          <app-sdk-icon class="product-favorite" icon="favorite"></app-sdk-icon>
        </button>
      </div>
    </div>
    <footer class="flex flex-col p-2">
      <p class="product-category">Shirt</p>
      <p class="product-name">Essentials Men's short sleeve crewneck T-shirt</p>
      <div class="flex justify-between pt-2">
        <span class="flex flex-wrap items-center text-gray-200 text-xs">
          <app-sdk-icon
            class="product-rating"
            icon="star"
            [isFilled]="true"
          ></app-sdk-icon>
          <span class="px-1"> 4.9 </span>
          <span class="border-l border-gray-200 pl-1 font-semibold">2356</span>
        </span>
        <span class="product-price">{{ 32 | currency }}</span>
      </div>
    </footer>
  </a>
</div>
